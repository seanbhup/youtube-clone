<!DOCTYPE html>
<html>
<head>
	<title>A Youtube Clone!</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="header-wrapper">
		<div id="header">
			<div id="header-left">
				<div id="youtube-logo">
					<img src="youtube-logo.png">
				</div>
				<div id="broadcast-yourself">Broadcast Yourself!</div>
			</div>
			<div id="header-middle-top">
				<div id="youtube-search">
					<input type="text">
					<button>Search</button>
				</div>
				<div id="header-middle-bottom">
					<div class="header-middle-item" id="home">Home</div>
					<div class="header-middle-item">|</div>
					<div class="header-middle-item" id="videos">Videos</div>
					<div class="header-middle-item">|</div>
					<div class="header-middle-item" id="channels">Channels</div>
				</div>
			</div>
			<div id="header-right">
				<div id="header-right-top">
					<div class="header-right-top" id="create-account">Create Account</div>
					<div class="header-right-top" id="or">or</div>
					<div class="header-right-top" id="sign-in">Sign-In</div>
				</div>
				<div id="header-right-bottom">
					<li class="header-right-bottom">Subscriptions</li>
					<li class="header-right-bottom">History</li>
					<li class="header-right-bottom">Uploads</li>
				</div>
			</div>
		</div>
	</div>
	<div id="featured-wrapper">
		<div id="featured-left-wrapper">
			<div id="featured-text">Featured</div>
			<div id="featured-video">
				<div id="mr-base">
					<img src="mr-base.png">
				</div>
			</div>
			<div id="featured-left-right">
				<div class="member-picture-wrapper" id="wrapper1">
					<div class="member-picture" id="picture1">
						<img src="mr-base-small.png">
					</div>
					<div class="member-comment"	id="comment1">
						I'm Mr. Base!
					</div>
				</div>
				<div class="member-picture-wrapper" id="wrapper2">
					<div class="member-picture" id="picture2">
						<img src="mr-base-small.png">
					</div>
					<div class="member-comment"	id="comment2">
						Nah, I'm the real Mr. Base!
					</div>
				</div>
				<div class="member-picture-wrapper" id="wrapper3">
					<div class="member-picture" id="picture3">
						<img src="mundungus.jpeg">
					</div>
					<div class="member-comment"	id="comment3">
						I'm Mundungus Fletcher!!
					</div>
				</div>
			</div>
		</div>
		<div id="featured-right-wrapper">
			<div id="featured-ad"></div>
			<div id="ad-description"></div>
		</div>
	</div>

</body>
</html>
